{% extends '../index_master.html' %}

{% block content %}
<div class="right_col" role="main">
 <h1> Eliminate user </h1>
 <form action="" method="POST">
   {%csrf_token%}
   <div class="form-group row">
      <label for="name" class="col-4 col-form-label">user ID</label> 
      <div class="col-8">
      <div class="input-group">
          <div class="input-group-addon">
          <i class="fa fa-id-badge"></i>
          </div>

        
          <select id="id" name="id" class="form-control">
          {% for u in users %}    
              <option value="{{u.id}}"{%if u.id == User.id %} selected {% endif %} >{{u.id}} - {{u.name}} {{u.last_name}}</option>
          {% endfor %}    
          </select>
        </div>
      </div>
   </div>

   <div class="form-group row">
      <div class="offset-4 col-8">
        <button name="back" class="btn btn-primary" onclick="history.back();return false;"><i class="fa fa-arrows-left"></i>Return</button>
        <button name="submit" type="submit" class="btn btn-danger"><i class="fa fa-trash"></i>eliminate user</button>
      </div>
    </div>
</form>
</div> 

{% endblock %}
