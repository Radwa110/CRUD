{% extends '../index_master.html' %}

{% block content %}
<div class="right_col" role="main">
 <h1> Eliminate user </h1>
 <form method="POST" action="{% url 'eliminate' %}">
   {%csrf_token%}
   <div class="form-group row">
      <label for="name" class="col-4 col-form-label">user ID</label> 
      <div class="col-8">
      <div class="input-group">
          <div class="input-group-addon">
          <i class="fa fa-id-badge"></i>
          </div>

        
          <select id="id" name="id">
          {% for u in users %}    
              <option value="{{u.id}}">{{u.id}}</option>
          {% endfor %}    
          </select>
        </div>
      </div>
   </div>

   <div class="form-group row">
      <div class="offset-4 col-8">
        <button name="submit" type="submit" class="btn btn-danger"><i class="fa fa-trash"></i>eliminate user</button>
      </div>
    </div>
</form>
</div> 

{% endblock %}
