{% extends '../index_master.html' %}

{% block content %}
<div class="right_col" role="main">
 <h1> update user </h1>
 <form action="update" method="POST"></form>
 {%csrf_token%}

 <div class="form-group row">
    <label for="name" class="col-4 col-form-label">user ID</label> 
    <div class="col-8">
      <div class="input-group">
        <div class="input-group-addon">
          <i class="fa fa-id-badge"></i>
        </div>

        
        <select id="id" name="id">
        {%for u in user%}    
            <option value="{{u.id}}">{{u.id}}</option>
        {% endfor %}    
        </select>
      </div>
    </div>
 </div>


    <div class="form-group row">
      <label for="name" class="col-4 col-form-label">name</label> 
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-addon">
            <i class="fa fa-address-card"></i>
          </div> 
          <input id="name" name="name" type="text" required="required" class="form-control">
        </div>
      </div>
    </div>


    <div class="form-group row">
      <label for="last name" class="col-4 col-form-label">last_name</label> 
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-addon">
            <i class="fa fa-address-card"></i>
          </div> 
          <input id="last name" name="last name" type="text" required="required" class="form-control">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="mail" class="col-4 col-form-label">mail</label> 
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-addon">
            <i class="fa fa-inbox"></i>
          </div> 
          <input id="mail" name="mail" type="text" required="required" class="form-control">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="phone" class="col-4 col-form-label">phone</label> 
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-addon">
            <i class="fa fa-phone"></i>
          </div> 
          <input id="phone" name="phone" type="text" required="required" class="form-control">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="birthdate" class="col-4 col-form-label">birthdate</label> 
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-addon">
            <i class="fa fa-calendar"></i>
          </div> 
          <input id="birthdate" name="birthdate" type="text" required="required" class="form-control">
        </div>
      </div>
    </div> 
    <div class="form-group row">
      <div class="offset-4 col-8">
        <button name="submit" type="submit" class="btn btn-warning"><i class="fa fa-refresh"></i>update user</button>
      </div>
    </div>
  </form>
  
</div>
{% endblock %}
