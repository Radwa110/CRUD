{% extends '../index_master.html' %}

{% block content %}
<div class="right_col" role="main">
  <h1>Update User</h1>
  <form action="update" method="POST">
    {% csrf_token %}

    <div class="form-group row">
      <label for="id" class="col-4 col-form-label">ID</label> 
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-addon">
            <i class="fa fa-id-badge"></i>
          </div>
          <select id="id" name="id" class="form-control" required>
            {% for u in user %}    
              <option value="{{ u.id }}"{%if u.id == User.id %} selected {% endif %}>{{ u.id }}</option>
            {% endfor %}    
          </select>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="name" class="col-4 col-form-label">Name</label> 
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-addon">
            <i class="fa fa-address-card"></i>
          </div> 
          <input id="name" name="name" type="text" required="required" class="form-control"value="{{User.name}}">
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="last_name" class="col-4 col-form-label">Last Name</label> 
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-addon">
            <i class="fa fa-address-card"></i>
          </div> 
          <input id="last_name" name="last_name" type="text" required="required" class="form-control">
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="mail" class="col-4 col-form-label">Email</label> 
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-addon">
            <i class="fa fa-inbox"></i>
          </div> 
          <input id="mail" name="mail" type="email" required="required" class="form-control">
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="phone" class="col-4 col-form-label">Phone</label> 
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-addon">
            <i class="fa fa-phone"></i>
          </div> 
          <input id="phone" name="phone" type="text" required="required" class="form-control">
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="born" class="col-4 col-form-label">Birthdate</label> 
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-addon">
            <i class="fa fa-calendar"></i>
          </div> 
          <input id="born" name="born" type="date" required="required" class="form-control">
        </div>
      </div>
    </div> 

    <div class="form-group row">
      <div class="offset-4 col-8">
        <button name="submit" type="submit" class="btn btn-warning">
          <i class="fa fa-refresh"></i> Update User
        </button>
      </div>
    </div>

  </form>
</div>
{% endblock %}
