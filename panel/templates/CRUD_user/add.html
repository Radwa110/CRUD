{% extends '../index_master.html' %}

{% block content %}
<div class="right_col" role="main">
    <h1> Add user </h1>
    <form method="POST" action="{% url 'add' %}">  
              {% csrf_token %}
        <div class="form-group row">
            <label for="name" class="col-4 col-form-label">name</label> 
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-address-card"></i>
                    </div> 
                    <input id="name" name="name" type="text" required="required" class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="last_name" class="col-4 col-form-label">last_name</label> 
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-address-card"></i>
                    </div> 
                    <input id="last_name" name="last_name" type="text" required="required" class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="mail" class="col-4 col-form-label">mail</label> 
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-inbox"></i>
                    </div> 
                    <input id="mail" name="mail" type="text" required="required" class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="phone" class="col-4 col-form-label">phone</label> 
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-phone"></i>
                    </div> 
                    <input id="phone" name="phone" type="text" required="required" class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="born" class="col-4 col-form-label">birthdate</label> 
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-calendar"></i>
                    </div> 
                    <input id="born" name="born" type="date" required="required" class="form-control">
                </div>
            </div>
        </div> 
        <div class="form-group row">
            <div class="offset-4 col-8">
                <button name="back"  class="btn btn-primary" onclick="history.back(); return false;"><i class="fa fa-angles-left"></i> Return</button>
                <button name="submit" type="submit" class="btn btn-primary">Add user</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
